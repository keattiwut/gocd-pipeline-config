format_version: 2
pipelines:
  pipeline-name:
    group: group-name
    materials:
      git-repo:
        git: https://github.com/gotham-learning/vue-gotham-todo.git
        branch: master
    stages:
      - first-stage:
          jobs:
            list:
              tasks:
                - exec:
                    command: bash
                    arguments: ./gotham-todo/build.sh
                - exec:
                    command: bash
                    arguments: ./gotham-todo/apply-infrastructure.sh
                - exec:
                    command: bash
                    arguments: ./gotham-todo/copy-static-files.sh